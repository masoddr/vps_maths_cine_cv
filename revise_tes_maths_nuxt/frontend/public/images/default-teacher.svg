<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Professeur de mathématiques</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Tableau -->
        <rect fill="#4F46E5" x="100" y="50" width="600" height="400" rx="8"/>
        <rect fill="#E5E7EB" x="120" y="70" width="560" height="360" rx="4"/>
        
        <!-- Formules mathématiques -->
        <text font-family="Arial" font-size="24" fill="#4F46E5" x="150" y="120">
            f(x) = ax² + bx + c
        </text>
        <text font-family="Arial" font-size="24" fill="#4F46E5" x="150" y="170">
            ∫ f(x)dx = F(x) + C
        </text>
        <text font-family="Arial" font-size="24" fill="#4F46E5" x="150" y="220">
            P(A∩B) = P(A) × P(B)
        </text>
        
        <!-- Silhouette du professeur -->
        <circle fill="#4F46E5" cx="400" cy="500" r="40"/> <!-- tête -->
        <rect fill="#4F46E5" x="380" y="540" width="40" height="60"/> <!-- corps -->
        
        <!-- Message d'accueil -->
        <text font-family="Arial" font-size="32" font-weight="bold" fill="#4F46E5" x="250" y="350">
            Réussissons ensemble !
        </text>
    </g>
</svg> 